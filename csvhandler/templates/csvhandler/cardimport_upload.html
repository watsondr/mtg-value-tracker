<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSV Importer</title>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <div>
                    <strong>{{message|safe}}</strong>
                </div>
            {% endfor %}
        {% else %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p><label for="file1">Upload a file</label></p>
            <p><input type="file" id="file1" name="file"></p>
            <p><small>CSV file only</small></p>
            <p><button type="submit">Upload</button></p>
        </form>
        {% endif %}
        {% for cardimport in cardimports %}
        {{card.name_import}}
        {% endfor %}
    </body>
</html>
